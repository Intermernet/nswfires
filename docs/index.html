<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>NSW Fires</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        float: left;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: -33.0, lng: 149.0},
          mapTypeId: google.maps.MapTypeId.HYBRID
        });

        map.data.setStyle({
          icon: 'flame.png',
          fillColor: 'red',
          strokeWeight: 1
        });

        map.data.loadGeoJson('https://intermernet.github.io/nswfires/majorIncidents.json');

        var infowindow = new google.maps.InfoWindow({
            content: event.feature.getProperty('title')+event.feature.getProperty('description')
        });

        var ced = google.maps.event.addListener(map.data,'click',function(event) {       
            //console.log(event.feature.getProperty('title'))
            //alert("Coordinates:lat: "+event.latLng.lat()+", lng: "+event.latLng.lng());
            infowindow.setContent(event.feature.getProperty('title')+event.feature.getProperty('description'))
            infowindow.open(map);
            //alert(event.feature.getProperty('title')+event.feature.getProperty('description'));
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCorrjMCGHzalCd2k-sGSUBN_vC0yupfBw&callback=initMap">
    </script>
  </body>
</html>
