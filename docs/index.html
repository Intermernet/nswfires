<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>NSW Fires</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        float: left;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: -33.0, lng: 149.0},
          mapTypeId: google.maps.MapTypeId.HYBRID
        });

        map.data.setStyle({
          icon: 'flame.png',
          fillColor: 'red',
          strokeWeight: 1
        });

        map.data.loadGeoJson('https://intermernet.github.io/nswfires/majorIncidents.json');

        map.data.addListener('click', function(event) {
            var feat = event.feature;
            var html = "<b>"+feat.getProperty('title')+"</b><br>"+feat.getProperty('description');
            html += "<br><a class='normal_link' target='_blank' href='"+feat.getProperty('link')+"'>link</a>";
            infowindow.setContent(html);
            infowindow.setPosition(event.latLng);
            infowindow.setOptions({pixelOffset: new google.maps.Size(0,-34)});
            infowindow.open(map);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCorrjMCGHzalCd2k-sGSUBN_vC0yupfBw&callback=initMap">
    </script>
  </body>
</html>
