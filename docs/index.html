<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>NSW Fires</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        float: left;
        height: 100%;
        width: 79%;
      }
      #content-window {
        float: left;
        font-family: 'Roboto','sans-serif';
        height: 100%;
        line-height: 30px;
        padding-left: 10px;
        width: 19%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="content-window"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: -33.0, lng: 149.0},
          mapTypeId: google.maps.MapTypeId.HYBRID
        });

        map.data.setStyle({
          icon: 'flame.png',
          fillColor: 'red',
          strokeWeight: 1
        });

        map.data.loadGeoJson('https://intermernet.github.io/nswfires/majorIncidents.json');
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCorrjMCGHzalCd2k-sGSUBN_vC0yupfBw&callback=initMap">
    </script>
  </body>
</html>
